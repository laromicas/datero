[GENERAL]
# This will overwrite dats even if they are already present
Overwrite = false
# This is the default union character
UnionCharacter = -

[COMMAND]
# This will try to quiet ouput
Quiet = false
# This will show every command executed and its output
Verbose = false

[LOG]
# This will log every command executed and its output (will do even if Quiet is True)
Logging = false
LogLevel = INFO
# This is the path to the log file
LogFile = datero.log

[PREFFIXES]
# The preffixes to use for the dats
# Will replace the modifier if found
Arcade = Arcade
Audio = Other/Audio
Book = Other/Book
Calculator = Other/Calculator
Computer = Computer
Console = Consoles
Handheld = Consoles
PDA = Mobile
Phone = Mobile
Source Code = Other/Source Code
Video = Other/Video
Mobile = Mobile
Manuals = Other/Manuals
BIOS Images = Other/BIOS Images

[PATHS]
# THe path for ROMVault (or destination path for the files)
RomVaultPath = .
# The path for the dats inside RomVaultPath
DatPath = DatRoot
# where database and temporal files will be stored
WorkingPath = .
# the relative path to the database file
DatabasePath = ~/.datero
# the name of the database file
DatabaseFile = database.json
# the relative path to the temporary file
TempPath = tmp


[IMPORT]
# This ignores the files matching the regex
IgnoreRegEx =

[UPDATE_URLS]
# The URL for the update configuration file (To be Deprecated when I find a better way)
GoogleSheetUrl =

